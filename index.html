<!DOCTYPE html>
<html lang="en" ng-app="MoviesApp">

<head>
    <meta charset="UTF-8">
    <title>Movie Recommendations</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src = "js/movies_script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/ui-bootstrap-tpls-1.3.3.min.js"></script>
</head>


<body ng-controller="mainController" >

<div id="home">
    <h1> Movies Recommendations </h1>
    <p>
        Please Choose your preferences
    </p>

    <form ng-submit="submit()" id="preferences">

        <p>
            <label >
                choose actor:
            </label>

            <input type="text" ng-model="selected_actor"
                   uib-typeahead="a.name for a in actors | filter:$viewValue | limitTo:8" class="form-control">
        </p>

        <p>
            <select id="select_age" ng-model="selected_age" ng-disabled="ActorSelected()"
                    ng-options="actor.year for actor in actors" form="preferences">
                <option value="" selected >choose birth year of the movie's actors </option>
            </select>

            <select id="select_country" ng-model="selected_country" ng-disabled="ActorSelected()"
                    ng-options="actor.country for actor in actors" form="preferences" >

                <option value="" selected >choose country of the movie's actors </option>
            </select>

        </p>
        <p>
            <label >
                choose director:
            </label>
            <input type="text" class="form-control autocomplete" ng-model="selected_direcor" typeahead="director.name for director in actors">

        </p>



    </form>





</div>


</body>

</html>
